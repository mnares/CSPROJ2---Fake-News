<html>
	
	<head>
		<title>Fake News Identifier</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	
	<body>
		
		<div class="header">
			<span>Fake News Identifier</span>
		</div>
		
		<div class="main">
			<div id="status">This website does not appear on our data list</div>
			
			<div class="summary">
				<table id="mainTable">
					<tr>
						<td>URL:</td>
						<td id="url"></td>
					</tr>
					<tr>
						<td>Category:</td>
						<td id="type"></td>
					</tr>
					<tr>
						<td>Proof:</td>
						<td id="proof"></td>
					</tr>
					<tr>
						<td>Notes:</td>
						<td id="notes"></td>
					</tr>
				</table>
				
				<span id="metaStatus"></span>
				
			
				</table>
			</div>
			
		</div>
		
	</body>
	
</html>
