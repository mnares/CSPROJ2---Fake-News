<html>
	
	<head>
		<title>Fake News Blocker</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	
	<body>
		
		<div class="header">
			<span>Fake News Blocker</span>
		</div>
		
		<div class="main">
			<div id="status">This website does not appear on any blocklist</div>
			
			<div class="summary">
				<table id="mainTable">
					<tr>
						<td>URL:</td>
						<td id="url"></td>
					</tr>
					<tr>
						<td>Category:</td>
						<td id="type"></td>
					</tr>
					<tr>
						<td>Proof:</td>
						<td id="proof"></td>
					</tr>
					<tr>
						<td>Notes:</td>
						<td id="notes"></td>
					</tr>
				</table>
				
				<span id="metaStatus"></span>
				
				
				<table id="metaTable">
					<tr>
						<td>Origin:</td>
						<td id="origin"></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td id="name"></td>
					</tr>
					<tr>
						<td>Version:</td>
						<td id="version"></td>
					</tr>
					<tr>
						<td>Type:</td>
						<td id="kind"></td>
					</tr>
				</table>
			</div>
			
		</div>
		
	</body>
	
</html>
